<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #edd6cc 0%, #cbb7aa 60%, #b8a59b 100%);
      padding: 20px;
    }

    .phone {
      width: 360px; 
      height: 780px; 
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.25);
      background: linear-gradient(to bottom, rgba(255,255,255,0.02), rgba(0,0,0,0.03));
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 38px;
    }

    .card {
      width: 84%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      font-style: italic;
      margin-bottom: 36px;
      text-align: center;
    }

    .form-control {
      width: 100%;
      margin-bottom: 20px;
      position: relative;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: none;
      background: #c48e6a;
      font-style: italic;
      font-size: 16px;
      color: #2b2b2b;
      outline: none;
    }

    input::placeholder {
      color: rgba(0,0,0,0.75);
      font-style: italic;
    }

    .icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      opacity: 0.9;
    }

    .icon-right {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      opacity: 0.9;
      cursor: pointer;
    }

    .btn {
      width: 180px;
      padding: 12px 18px;
      margin-top: 12px;
      background: #000;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      letter-spacing: 1px;
    }

    .btn:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="phone">
    <div class="card">
      <h1>CADASTRAR-SE</h1>

      <form style="width:100%; display:flex; flex-direction:column; align-items:center;">
        
        <!-- Campo Usuário -->
        <div class="form-control">
          <input type="text" name="usuario" placeholder="Usuário" required style="padding-left:46px;" id="new_user">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
            <rect x="2.2" y="2.5" width="19.6" height="19" rx="6" ry="6"></rect>
            <circle cx="12" cy="9.5" r="2.6"></circle>
            <path d="M16 18c0-2.2-3.2-3.5-4-3.5s-4 1.3-4 3.5"></path>
          </svg>
        </div>

        <!-- Campo Senha -->
        <div class="form-control">
          <input type="password" name="senha" placeholder="Senha" required style="padding-left:46px;" id="new_pass">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="10" rx="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </div>

        <!-- Campo Confirmar Senha -->
        <div class="form-control">
          <input type="password" name="confirma" placeholder="Confirma senha" required id="confirm_pass">
          <svg class="icon-right" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </div>

        <!-- Botões -->
        <button class="btn" type="submit" id="register">REGISTRAR</button>
        <button class="btn" type="button" id="back">VOLTAR</button>
      </form>
    </div>
  </div>
  <script src="Back/script.js"></script>
</body>
</html>
