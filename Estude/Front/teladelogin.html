<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <style>
    
    * { box-sizing: border-box; margin: 0; padding: 0; }

    
    html, body { height: 100%; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; }

    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #edd6cc 0%, #cbb7aa 60%, #b8a59b 100%);
      padding: 20px;
    }

    
    .phone {
      width: 360px;              /* largura aproximada de mobile */
      height: 780px;             /* altura aproximada do mockup */
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.25);
      background: linear-gradient(to bottom, rgba(255,255,255,0.02), rgba(0,0,0,0.03));
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 38px;
    }

    /* Conteúdo central */
    .card {
      width: 84%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Ícone de usuário */
    .user-icon {
      width: 88px;
      height: 88px;
      border-radius: 999px;
      display:flex;
      align-items:center;
      justify-content:center;
      border: 2px solid #000;
      margin-bottom: 42px;
      background: transparent;
    }
    .user-icon svg { width: 44px; height: 44px; }

    
    .form-control {
      width: 100%;
      margin-bottom: 20px;
      position: relative;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: none;
      background: #c48e6a;         
      font-style: italic;
      font-size: 16px;
      color: #2b2b2b;
      outline: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.08);
    }

    input::placeholder {
      color: rgba(0,0,0,0.75);
      opacity: 0.95;
      font-style: italic;
    }

    /* Ícone de cadeado */
    .icon-lock {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 22px;
      height: 22px;
      pointer-events: none;
      opacity: 0.95;
    }

    /* Links dos campos */
    .links {
      width: 100%;
      display: flex;
      justify-content: space-between;
      margin-bottom: 26px;
      font-size: 14px;
      color: #111;
      text-decoration: none;
    }
    .links a { color: #111; text-decoration: none; }
    .links a:hover { text-decoration: underline; }

    /* Botão login */
    .btn-login {
      width: 180px;
      padding: 12px 18px;
      background: #000;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
      letter-spacing: 1px;
    }
    .btn-login:active { transform: translateY(1px); }

    /* Espaçamento inferior */
    .spacer { height: 28px; }

    /* Responsividade */
    @media (max-width: 420px) {
      .phone { width: 92%; height: 90vh; }
    }
  </style>
</head>
<body>

  <div class="phone" role="dialog" aria-label="Tela de login">
    <div class="card" role="form">
      <!-- ícone de usuário -->
      <div class="user-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
          <rect x="2.2" y="2.5" width="19.6" height="19" rx="6" ry="6" stroke-width="1.6"></rect>
          <circle cx="12" cy="9.5" r="2.6"></circle>
          <path d="M16 18c0-2.2-3.2-3.5-4-3.5s-4 1.3-4 3.5"></path>
        </svg>
      </div>

      <!-- Formulário -->
      <form style="width:100%; display:flex; flex-direction:column; align-items:center;">
        <div class="form-control">
          <input type="text" name="usuario" placeholder="Usuário" required aria-label="Usuário" id="user">
        </div>

        <div class="form-control" style="margin-bottom:12px;">
          <input type="password" name="senha" placeholder="Senha" required aria-label="Senha" id="pass" style="padding-right:46px;">
          <!-- cadeado SVG -->
          <svg class="icon-lock" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
            <rect x="3" y="11" width="18" height="10" rx="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            <circle cx="12" cy="16" r="1"></circle>
          </svg>
        </div>

        <div class="links" style="margin-top:6px; margin-bottom:28px;">
          <a href="cadastro.html" aria-label="Cadastrar-se">Cadastre-se</a>
          <a href="#" aria-label="Esqueci a senha">Esqueci a senha</a>
        </div>

        <button class="btn-login" type="button" aria-label="Entrar" id="btn_entrar">LOGIN</button>

        <div class="spacer"></div>
      </form>
    </div>
  </div>
  <script src="Back/script.js"></script>
</body>
</html>
