<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tela de Tarefas</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #edd6cc 0%, #cbb7aa 60%, #b8a59b 100%);
      padding: 20px;
    }

    .phone {
      width: 360px;
      height: 780px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 12px 40px rgba(0,0,0,0.25);
      background: linear-gradient(to bottom, rgba(255,255,255,0.02), rgba(0,0,0,0.03));
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .user-icon {
      width: 88px;
      height: 88px;
      border-radius: 999px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
      border: 2px solid #000;
    }
    .user-icon svg { width: 44px; height: 44px; }

    h2 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 24px;
      font-style: italic;
    }

    .stack {
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tarefa {
      width: 100%;
      max-width: 300px;
      height: 50px;
      margin: 8px 0;
      border-radius: 10px;
      background: #c48e6a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      font-weight: 600;
      font-style: italic;
      color: #1f1f1f;
    }

    .tarefa svg {
      width: 22px;
      height: 22px;
      stroke: #000;
    }
  </style>
</head>
<body>
  <div class="phone">
    <!-- Ícone de usuário -->
    <div class="user-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="7" r="4"></circle>
        <path d="M5.5 21a8.38 8.38 0 0 1 13 0"></path>
      </svg>
    </div>

    <!-- Título -->
    <h2>TAREFAS</h2>

    <!-- Lista de tarefas -->
    <div class="stack">
      <div class="tarefa">Tarefa 01
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>

      <div class="tarefa">Tarefa 02
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>

      <div class="tarefa">Tarefa 03
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>

      <div class="tarefa">Tarefa 04
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>

      <div class="tarefa">Tarefa 05
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>
    </div>
  </div>
</body>
</html>
